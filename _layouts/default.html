<!doctype html>
<html lang="en">

<head>
  <title>{{ page.title }} - {{ site.title }}</title>
  <!-- Basic Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <!-- Basic meta and OG tags-->
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="{{ site.data.settings.seo.type }}">
  <meta name="twitter:site" content="{{ site.data.settings.seo.twitter-site }}">
  <meta name="twitter:title" content="{{ site.title }} - {{ page.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:creator" content="{{ site.data.settings.seo.twitter-creator }}">
  <meta name="twitter:image" content="{{ site.subpath }}/assets/images/logos/logo.png">
  <!-- Open Graph data -->
  <meta property="og:title" content="{{ site.title }} - {{ page.title }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="{{ site.data.settings.seo.type }}" />
  <meta property="og:url" content="{{ site.subpath }}" />
  <meta property="og:image" content="{{ site.subpath }}/assets/images/logos/logo.png" />
  <meta property="og:description" content="{{ site.description }}" />
  <!-- Icon and Meta  -->
  <meta name="application-name" content="{{ site.name }}" />
  <meta name="msapplication-square70x70logo" content="{{ site.subpath }}/ms-icon-70x70.png" />
  <meta name="msapplication-square150x150logo" content="{{ site.subpath }}/ms-icon-150x150.png" />
  <meta name="msapplication-square310x310logo" content="{{ site.subpath }}/ms-icon-310x310/.png" />
  <meta name="msapplication-TileColor" content="#FAFAFA">
  <meta name="theme-color" content="#FAFAFA">
  <link rel="shortcut icon" href="{{ site.subpath }}/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.subpath }}/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.subpath }}/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.subpath }}/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.subpath }}/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.subpath }}/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.subpath }}/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.subpath }}/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.subpath }}/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.subpath }}/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.subpath }}/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.subpath }}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.subpath }}/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.subpath }}/favicon-16x16.png">
  <link rel="manifest" href="{{ site.subpath }}/manifest.json">

  <!-- Frameworks -->
  <!-- Normalize -->
  <link rel="stylesheet" type="text/css" href="{{ site.subpath }}/assets/lib/normalize/css/normalize.css">
  <!-- Font Awsome-->
  <link rel="stylesheet" type="text/css" href="{{ site.subpath }}/assets/lib/font-awesome/css/font-awesome.min.css">
  <!--Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{{ site.subpath }}/assets/lib/bootstrap/css/bootstrap.min.css">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script type="text/javascript" src="{{ site.subpath }}/assets/lib/jquery/js/jquery.min.js"></script>
  <!-- Fancybox -->
  <link rel="stylesheet" type="text/css" href="{{ site.subpath }}/assets/lib/fancybox/css/jquery.fancybox.min.css">
  <!-- EU Cookie -->
  <link rel="stylesheet" type="text/css" href="{{ site.subpath }}/assets/lib/cookieconsent/css/cookieconsent.min.css">
  <script type="text/javascript" src="{{ site.subpath }}/assets/lib/cookieconsent/js/cookieconsent.min.js"></script>
  <!-- Jplayer -->
  <link rel="stylesheet" type="text/css" href="{{ site.subpath }}/assets/lib/jplayer/skin/blue.monday/css/jplayer.blue.monday.min.css">
  <script type="text/javascript" src="{{ site.subpath }}/assets/lib/jplayer/js/jquery.jplayer.min.js"></script>
  <!-- Radio songrequest -->
  <script type="text/javascript" src="https://proxima.musiquefuture.com:2199/system/request.js"></script>
  <!-- End Frameworks -->
  <!-- Custom -->
  <link rel="stylesheet" type="text/css" href="{{ site.subpath }}/assets/css/main.css">
  <!-- Google Analytics -->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.data.settings.google-analytics }}', 'auto');
    ga('send', 'pageview');

  </script>
  <!-- End Google Analytics -->
  <!-- Google Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "{{ site.title}}",
      "mainEntityOfPage": "{{ site.data.settings.seo.url }}/",
      "url": "{{ site.data.settings.seo.url }}/",
      "sameAs": [{ %
          for item in site.data.settings.social %
        }
        "{{ item.url }}" { %
          if forloop.last == false %
        }, { % endif %
        } { % endfor %
        }
      ],
      "email": "{{ site.email }}",
      "foundingDate": "2016",
      "foundingLocation": "Wisconsin, United States",
      "member": {
        "@type": "Person",
        "name": "Nathan Hernniges",
        "jobTitle": "Freelancer",
        "nationality": "American",
        "url": "https://www.keybase.com/demonwolf/"
      },
      "logo": "{{ site.data.settings.seo.url }}{{ site.subpath }}/assets/logos/logo.png"
    }

  </script>
  <!-- End Google Structured Data -->
</head>

<body>
  <!-- Website Content -->
  {% include twitchBanner.html %} {{ content }}
</body>
<!-- EU Cookie notice -->
<script>
  window.addEventListener("load", function () {
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "#ffffff",
          "text": "#000000"
        },
        "button": {
          "background": "#00709f"
        }
      },
      "position": "bottom-right",
      "content": {
        "href": "{{ site.subpath }}/legal/privacy-statement"
      }
    })
  });

</script>
<script>
  // Twitch Banner
  (function () {
    var username, api_key, twitchBanner;
    // Infos
    username = '{{ site.data.settings.twitchbanner.username }}';
    api_key = '{{ site.data.settings.twitchbanner.apikey }}';
    twitchBanner = $('.twitchBanner');
    // Appens link to banner
    twitchBanner.attr("href", "https://www.twitch.tv/" + username);

    $.getJSON('https://api.twitch.tv/kraken/streams/' + username + '?client_id=' + api_key + '&callback=?', function (
      data) {
      if (data.stream) {
        twitchBanner.removeClass('hidden');
      }
    });
  })();

</script>
<!-- Footer -->
<div class="footer">
  <footer>
    <!-- Footer copyright with auto update year. -->
    <div class="copyright">
      <div class="container">
        <div class="col-md-6 col-sm-12">
          <div class="footer-content"> Copyright Â©
            <script>
              document.write(new Date().getFullYear());

            </script>
            <a href="{{ site.subpath }}">{{ site.title }}</a> |
            <a href="{{ site.subpath }}/legal/privacy-statement/">Privacy Statement</a>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 footer-social ">
          <ul class="ul-np">{% for item in site.data.settings.social %}
            <li>
              <a href="{{ item.url }}">
                <i class="fa {{ item.icon }} social-icon {{ item.color }}" aria-hidden="true"></i>
              </a>
            </li>{% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </footer>
</div>
<!-- Loadidng JS -->
<!-- Bootstrap Javascript -->
<script type="text/javascript" src="{{ site.subpath }}/assets/lib/bootstrap/js/bootstrap.min.js"></script>
<!-- Lettering.js -->
<script type="text/javascript" src="{{ site.subpath }}/assets/lib/letteringjs/js/jquery.lettering.js"></script>
<!-- Fancybox -->
<script type="text/javascript" src="{{ site.subpath }}/assets/lib/fancybox/js/jquery.fancybox.min.js"></script>
<!-- Bootstrap Vaildator -->
<script type="text/javascript" src="{{ site.subpath }}/assets/lib/bootstrap-validator/js/validator.min.js"></script>
<!-- Custom -->
<script type="text/javascript" src="{{ site.subpath }}/assets/js/main.js"></script>

</html>
