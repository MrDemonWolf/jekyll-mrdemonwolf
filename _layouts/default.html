<body>
  <div id="wrap">
    {{ content }}
  </div>
</body>
<!-- Cookie Consent -->
<script src="{{ site.url }}/assets/js/vender/cookieconsent.min.js"></script>
<script>
    window.addEventListener("load", function () {
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#ffffff",
            "text": "#000000"
          },
          "button": {
            "background": "#00709f"
          }
        },
        "position": "bottom-right",
        "content": {
          "href": "https://mrdemonwolf.me/legal/privacy-statement"
        }
      })
    });

</script>
<!-- Footer -->
<div id="footer">
  <footer>
    <!-- Legal Infos -->
    <div class="container">
      <div class="col-md-12 text-right">
        <div class="footer-legal">
          <a href="{{ site.url }}/legal/privacy-statement/">Privacy Statement</a>
        </div>
      </div>
    </div>
    <!-- Footer copyright with auto update year. -->
    <div class="copyright">
      <div class="container">
        <div class="col-md-6 col-sm-12">
          <div class="footer-copyright"> Copyright ©
            <script>
              document.write("" + new Date().getFullYear());
            </script>
            <a href="/">{{ site.title }}</a>
            <span>, All rights reserved</span>
          </div>
        </div>
        <div class="col-md-4 col-md-offset-2 col-sm-12 footer-social ">{% for item in site.data.settings.social %}
          <li>
            <a href="{{ item.url }}">
              <i class="fa {{ item.icon }} social-icon {{ item.color }}" aria-hidden="true"></i>
            </a>
          </li>{% endfor %}
        </div>
      </div>
    </div>
  </footer>
</div>
<!-- Loadidng JS in footer -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ site.url }}/assets/vender/jquery.js"></script>
<script src="{{ site.url }}/assets/vender/jquery.lettering.js"></script>
<script src="{{ site.url }}/assets/vender/jquery.fancybox.js"></script>

<script src="{{ site.url }}/assets/vender//bootstrap.js"></script>

<script src="{{ site.url }}/assets/js/main.js"></script>
