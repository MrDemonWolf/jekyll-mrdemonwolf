<!-- Footer -->
<footer>
    <!-- Footer copyright with auto update year. -->
    <div class="copyright">
        <div class="container">
            <div class="col-md-6 col-sm-12">
                <div class="footer-copyright"> Copyright Â©
                    <script>
                        document.write("" + new Date().getFullYear());
                    </script> <a href="/">{{ site.data.settings.title }}</a> <span>, All rights reserved</span>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-2 col-sm-12 footer-social ">
                 {% for item in site.data.settings.social %}
                <li><a href="{{ item.url }}"><i class="fa fa-{{ item.icon }} social-icon {{ item.icon }}-color" aria-hidden="true"></i></a></li>
                 {% endfor %}
            </div>
        </div>
    </div>
</footer>
<!-- Loadidng JS in footer -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ site.data.settings.url }}/lib/jquery/dist/jquery.js"></script>
<script src="{{ site.data.settings.url }}/lib/letteringjs/jquery.lettering.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.js"></script>
<!-- Bootstrap Javascript -->
<script src="{{ site.data.settings.url }}/lib/bootstrap/dist/js/bootstrap.js"></script>
<!-- Custom -->
<script src="{{ site.data.settings.url }}/js/script.js"></script>
