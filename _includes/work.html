<div class="container" id="work">
    <div class="row">
        <div class='list-group gallery'>{% for item in site.data.settings.work %}
            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3'>
                <a class="thumbnail fancybox" rel="ligthbox" href="{{ item.picture }}">
                    <img class="img-responsive" alt="{{ item.name }} Project" src="{{ item.picture }}" />
                    <div class='text-right'>
                        <small class='text-muted'>{{ item.name }}</small>
                    </div>
                </a>
            </div>{% endfor %}
        </div>
    </div>
</div>
