<!-- About me -->
<div class="container" id="about">
  <div class="row">
    <div class="col-md-4">
      <img src="{{ site.url }}{{ site.baseurl }}/assets/images/illustration.png" alt="{{ site.data.setting.name}} Illustration"
        class="illustration">
    </div>
    <div class="col-md-7">
      <div class="about_text">
        {% for section in site.data.settings.about %}
        <p>{{ section | textilize }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
