<!-- Jumbotron Hero -->
<div class="jumbotron hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="row">
          <div class="jumbotron inner-hero">
            <h1 class="text">{{ site.data.settings.hero-title }}</h1>
            <div class="animate-text">
              {% for item in site.data.settings.hero %}
              <span>{{ item.name }}</span>{% endfor %}
            </div>
          </div>
          <div class="cta-button">
            <a class="btn btn-primary btn-lg btn-cta" href="{{ site.data.settings.hero-button.url }}" role="button">{{ site.data.settings.hero-button.title }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
