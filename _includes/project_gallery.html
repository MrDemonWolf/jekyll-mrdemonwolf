<!-- Project gallery -->
<div class="container project_gallery">
  <div class="row">
    <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 class="title text-center">Past Projects</h1>
      <div align="center" class="project_filter">
        {% for item in site.data.settings.project_gallery-fliter %}
        <button class="btn btn-default project_filter-button" data-filter="{{ item.name }}">{{ item.title}}</button>{% endfor %}
      </div>
      <br/>
    </div>
  </div>
  <div class="container">
    {% for item in site.data.settings.project_gallery-thumbnails %}
    <div class="product col-lg-4 col-md-4 col-sm-12 col-xs-12 filter {{ item.fliter }}">
      <a href="{{ site.url }}{{ site.baseurl }}/projects/{{ item.url }}">
        <img src="{{ site.url }}{{ site.baseurl }}/assets/images/projects/thumbnails/{{ item.picture }}" class="img-responsive">
      </a>
    </div>{% endfor %}
  </div>
</div>
